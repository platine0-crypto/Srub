      :root {

      /* --- BLUR-UP TECHNOLOGY (LQIP) --- */
      .blur-up-container {
        position: relative;
        overflow: hidden;
        background-color: #0B1221; 
      }

      .blur-up-img {
        filter: blur(25px) scale(1.05);
        opacity: 0;
        transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1), filter 1.2s cubic-bezier(0.4, 0, 0.2, 1), transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        will-change: filter, opacity, transform;
      }

      .blur-up-img.is-loaded {
        filter: blur(0) scale(1);
        opacity: 1;
      }

      .gold-gradient {
          background: linear-gradient(90deg, 
              #8B6914 0%, 
              #F9E076 25%, 
              #D4AF37 40%, 
              #FFECAD 50%, 
              #B8860B 70%, 
              #8B6914 98%
          );
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }

      .btn-premium-base {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.02em; 
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        position: relative;
        overflow: hidden;
        text-decoration: none;
        cursor: pointer;
        padding: 1.1rem 2.5rem;
      }

      .btn-premium-base::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1.5px;
        background: linear-gradient(180deg, rgba(255,255,255,0.35) 0%, transparent 45%);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        pointer-events: none;
        z-index: 2;
      }

      .btn-premium-gold {
        background: linear-gradient(180deg, #D4A77A 0%, #A06E4E 100%);

        box-shadow: 0 12px 35px rgba(160, 110, 78, 0.25);
        border: 1px solid rgba(160, 110, 78, 0.2);
      }
      .btn-premium-gold:hover {

      }

      .btn-premium-dark {

      .nav-link { position: relative; }

        left: 0;
        width: 0;
        height: 0.0625rem;

        transition: width 0.3s ease;
